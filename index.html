<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made by me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="https://replit.com/@37shiwang/calculator-using-htmlcssjs#img/Calculator_30001.ico">
</head>

<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>
  <div class="container flex  flex-call row input items-center  mx-auto m-w-20">
    <input class="input" type="text"/>
     
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div><div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div><div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">-</button>
    </div>
    <div class="clear-button">
      <button class="button" style= width:290px;
  margin: 0;
  padding: 10px ;
  border: 2px solid black;
  border-radius: 5px;
  font-size: 22px;>Clear all</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
